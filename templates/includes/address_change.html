
<div>
    <div class="box">
        <form method="POST" action="/address_info_return/">
            <div class="title">
                <h4>
                    <span class="fas fa-home"></span>
                    <span>Address</span>



                </h4>
                <table style="border-collapse:separate;border-spacing:20px ;">
                    <tr>
                        <td style="font-weight:bold;">Name : </td>
                        <td><input type="text" name="name"  /></td>
                    </tr>

                    <tr>
                        <td style="font-weight:bold;">Address Line : </td>
                        <td><input type="text" name="addressLine"  /></td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold;">City :</td>
                        <td><input type="text" name="city"  /></td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold;">Postal Code : </td>
                        <td><input type="text" name="postalCode"  /></td>
                    </tr>
                    <tr>
                        <td style="font-weight:bold;">Country : </td>
                        <td><input type="text" name="country"  /></td>
                    </tr>
                </table>


            <div class="form-group">
                    {{form.submit(class="btn btn-primary")}}
                    <a href="{{ url_for('address_info_return') }}" class="btn btn-secondary">Cancel</a>
            </div>
            </div>
        </form>

    </div>
</div>
