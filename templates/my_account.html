{% extends 'header.html' %}
{% import "my_account_sidebar.html" as macros %}

{% block content %}
<div class="row topgap">
    <div class="col-md-4">
      {{macros.build_site_navigation(pages=pages, selected="Page Name")}}
    </div>
    <div class="col-md-8">
      <div id="my_account_data">this is sidebar</div>
    </div>
</div>
<script type="text/javascript">

    function RenderRequestedPage(url){
     $.ajax({
     url: url,
     type: "GET",
     dataType: "html",
     //data: {'option_id':option_id},
     success: function(data){
       $('#my_account_data').html(data)
      /* HERE I WANT TO ITERATE THROUGH THE data LIST OF OBJECTS */
     },
     error: function(xhr){
     alert('Request Status: ' + xhr.status + ' Status Text: ' + xhr.statusText);
     $('#my_account_data').html(xhr.responseText)
     }

   });
}
</script>

{% endblock %}
